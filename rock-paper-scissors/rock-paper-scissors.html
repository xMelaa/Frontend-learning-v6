<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="gameDiv">
      <h1 class="gameText" id="resultText">Result</h1>
      <div id="playersDiv">
        <div id="playerDiv">
          <h2 class="gameText" id="playerText">Player</h2>
          <h3 id="playerMove">Rock</h3>
        </div>
        <div class="buttons">
          <button class="choiceBtn">ROCK</button>
          <button class="choiceBtn">PAPER</button>
          <button class="choiceBtn">SCISSORS</button>
        </div>
        <div id="computerDiv">
            <h2 class="gameText" id="computerText">Computer</h2>
            <h3 id="computerMove">Rock</h3>
        </div>
        
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
